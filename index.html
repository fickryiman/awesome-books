<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1><u>Awesome Books</u> </h1>
  <div class="book-container">
    <!-- Added dynamically by javascript -->
  </div>
  <form action="" method="post" id="form-add-book">
    <label for="book-title">
      <input type="text" name="book-title" id="book-title" placeholder="Title" required>
    </label>
    <label for="book-author">
      <input type="text" name="book-author" id="book-author" placeholder="Author" required>
    </label>
    <button type="submit" class="add-book">Add Book</button>
  </form>
  <script src="data.js"></script>
  <script src="index.js"></script>
</body>
</html>
